<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="choose-player">
        <h1 class="ch-player">Choose Player:</h1>
        <div>
            <button type="button" class="playSelect">X</button>
            <button type="button" class="playSelect">O</button>
        </div>
    </div>
    <div class="win-game">
        <h1 class="winner"></h1>
        <button type="button" class="reset" onclick="location.reload()">Play Again</button>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="square s0" data-index-number="0"></div>
            <div class="square s1" data-index-number="1"></div>
            <div class="square s2" data-index-number="2"></div>
            <div class="square s3" data-index-number="3"></div>
            <div class="square s4" data-index-number="4"></div>
            <div class="square s5" data-index-number="5"></div>
            <div class="square s6" data-index-number="6"></div>
            <div class="square s7" data-index-number="7"></div>
            <div class="square s8" data-index-number="8"></div>
        </div>
    </div>
</body>
</html>
